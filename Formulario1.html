<!DOCTYPE html>
<html lang="es-ES">

<head>
	<title>Formulario 1</title>
</head>
<body>

		<fieldset>
			<legend> Completar </legend>

			<label>Elija una fecha:</label><input type="date">
			<br>
			<select name="conector">
				<option value="usb"> USB </option>
				<option value="paralelo"> Paralelo </option>

			<br>
			<label>Elija un fichero:</label><input type="file">

</html>
