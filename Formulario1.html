<!DOCTYPE html>
<html>
<head>
	<title> Formulario 1</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Elige entre estas opciones</legend>
			<label>Elige un fichero:</label><input type="file">
			<br> <br>
			<label>Elige una hora:</label><input type="time">
			<br> <br>
			<label>Elige una fecha:</label><input type="date">
			<br> <br>
			<label>Nombre</label><input type="text" name="nombre">
			<br>
			<label>Apellidos</label><input type="text" name="apellidos">
			<br>
			<label>Dirección</label><input type="text" name="direccion">
			<br>
			<label>Elige un color:</label><input type="color">
		</fieldset>
		<fieldset>
			<legend>Escoge</legend>
			<br>
			<input type="radio" name="asignaturas" value="asignaturalengua"> <label>Lengua</label>
			<br>
			<input type="radio" name="asignaturas" value="asignaturamatematicas"> <label>Matemáticas</label>
			<br>
			<input type="radio" name="asignaturas" value="asignaturahistoria"> <label>Historia</label>
			<br>
			<input type="radio" name="asignaturas" value="asignaturageografia"> <label>Geografía</label>
			<br>
			<select name="ciclo"> 
				<option value="asir">ASIR </option>
				<option value="dam">DAM </option>
				<option value="daw">DAW </option>
			</select> 
			<br>
			<input type="checkbox" name="ciclo" value="daw"> <label>DAW</label>
			<input type="checkbox" name="dam"> <label>DAM</label>
			<input type="checkbox" name="smx"> <label>SMX</label>
			<br>
			<select name="sexo[]" multiple> 
				<option value="hombre">Hombre </option>
				<option value="mujer"> Mujer</option>

			</select>
		</fieldset>


	</form>
</body>
</html>
