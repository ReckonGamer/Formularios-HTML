<!DOCTYPE html>
<html>
<head>
	<title>Formulario 3</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Formulario de opciones</legend>
			<label>Elija un color:</label><input type="color"> <br>
			<label>Instituto</label><input type="text" name="instituto"> <br>
			<label>Estudios elegidos</label><input type="text" name="estudios">
			<br>
			<input type="radio" name="navegador" value="navegadorfirefox"> <label>Firefox</label>
			<br>
			<input type="radio" name="navegador" value="navegadorchrome"> <label>Chrome</label>
			<br>
			<input type="radio" name="navegador" value="navegadoropera"> <label>Opera</label>
			<br>
			<input type="radio" name="navegador" value="navegadorie"> <label>IE</label>
			<br>
			<label>Elija un fichero:</label><input type="file">
			<br>
			<label>Elija una hora:</label><input type="time">
			<br>
			<input type="checkbox" name="hardware" value="hardwaretarjeta_aceleradora"> <label>Tarjeta aceleradora</label>
			<br>
			<input type="checkbox" name="hardware" value="hardwaremonitor_led"> <label>Monitor LED </label>
			<br>
			<input type="checkbox" name="hardware" value="hardwaressd"> <label> SSD </label>
			<br>
			<textarea rows="5" cols="57" placeholder="Utilice este cuadro para escribir"></textarea>
		</fieldset>
	</form>
</body>
</html>
