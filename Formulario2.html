<!DOCTYPE html>
<html>
<head>
	<title>Formulario 2</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Preferencias</legend>
			<label>Elija una fecha:</label><input type="date">
			<br>
			<label>Elija una hora:</label><input type="time">
			<br>
			<label>Elija un fichero:</label><input type="file">
			<br>
			<select name="lenguaje[]" multiple>
				<option value="python"> Python </option>
				<option value="html"> HTML </option>
				<option value="visual_basic"> Visual Basic</option>
				<option value="java"> Java </option>
			</select>
			<br>
			<label>Elija un color:</label> <input type="color">
			<br>
			<input type="checkbox" name="" value=""> <label>Monitor LED</label>
			<br>
			<input type="checkbox" name="" value=""> <label>SSD</label>
			<br>
			<textarea rows="5" cols="48" placeholder="Inserte aqui el texto"></textarea>
			<br>
			<label>Instituto</label><input type="text" name="instituto">
			<br>
			<label>Estudios Elegidos</label><input type="text" name="estudios">
			<br>
			<label>Nombre</label><input type="text" name="nombre">
			<br>
			<label>Apellidos</label><input type="text" name="apellidos">
			<br>
			<label>Email</label><input type="text" name="email">
			<br>
			<input type="radio" name="conector" value="conectorusb"> <label>USB</label>
			<br>
			<input type="radio" name="conector" value="conectorparalelo"> <label>Paralelo</label>
			<br>
			<input type="radio" name="conector" value="conectorps2"> <label>PS2</label>


		</fieldset>
	</form>
</body>
</html>
